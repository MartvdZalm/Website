<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IBM</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main id="ibm">
            <div class="ibm__frame">
                <div class="ibm__frame__screen">
                    <div id="ibm__frame__terminal" class="off"></div>
                </div>
                <div class="ibm__frame--lower">
                    <p>|||||||||</p>
                    <div class="ibm__frame--logo">
                        <img src="assets/images/ibm-logo.png" height="35px">
                    </div>
                    <div class="ibm-frame-on-off-button">
                        <div class="ibm-frame-on-off-button-circle" id="power-button"></div>
                    </div>
                </div> 
            </div>
        </main>
    </body>
    <script src="js/computer/filesystem/File.js" type="text/javascript"></script>
    <script src="js/computer/filesystem/Folder.js" type="text/javascript"></script>
    <script src="js/computer/filesystem/FileSystem.js" type="text/javascript"></script>
    <script src="js/computer/Terminal.js" type="text/javascript"></script>
    <script src="js/computer/main.js" type="text/javascript"></script>
</html>
