<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../assets/css/windows.css" type="text/css">
	</head>
	<body>

		<div class="windows">

		    <div class="desktop">
		        <div class="icon">
		            <img src="../assets/images/windows-my-computer-icon.png" alt="My Computer" class="icon-image">
		            <span class="icon-label">My Computer</span>
		        </div>

		        <div class="icon">
		            <img src="../assets/images/windows-recycling-bin.png" alt="Recycle Bin" class="icon-image">
		            <span class="icon-label">Recycle Bin</span>
		        </div>
		    </div>

		    <div class="taskbar">
		        <button type="button" class="start-button" id="start-button">
		            <img src="../assets/images/windows-start-icon.jpg">
		        </button>
			    <div class="start-time">
                    <p class="start-time-text">
                    </p>
                </div>
		    </div>

		    <div class="start-menu" id="start-menu">

		    	<div class="start-menu-side">
		    	    <p class="vertical-text side-ninefive">95</p>
    				<p class="vertical-text side-windows">Windows</p>
		    	</div>

			    <div class="start-menu-items">

			    	<ul class="start-menu-items-list1">

                        <li class="start-menu-items-item programs">

                            <img class="icon" src="../assets/images/windows-programs.ico" alt="Programs"/>
                            <p class="start-menu-items-item-title"><span class="underline">P</span>rograms</p>
                            <div class="start-menu-items-item-arrowright"></div>
                            
                            <ul class="start-menu-sub sub-programs">

                                <li class="start-menu-sub-items-item sub-programs-items">
                                    <img class="icon" src="../assets/images/windows-programs.ico" alt="Accessories"/>
                                    <p class="start-menu-sub-items-item-title">Accessories</p>
                                    <div class="start-menu-items-item-arrowright"></div>
                                </li>
                                
                                <li class="start-menu-sub-items-item sub-programs-items">
                                    <img class="icon" src="../assets/images/windows-programs.ico" alt="StartUp"/>
                                    <p class="start-menu-sub-items-item-title">StartUp</p>
                                    <div class="start-menu-items-item-arrowright"></div>
                                </li>
                                
                                <li class="start-menu-sub-items-item sub-programs-items">
                                    <img class="icon" src="../assets/images/windows-ms-dos.ico" alt="DOS"/>
                                    <p class="start-menu-sub-items-item-title">MS-DOS Prompt</p>
                                    <div class="start-menu-items-item-arrowright"></div>
                                </li>

                            </ul>

                        </li>

                        <li class="start-menu-items-item">
                            <img class="icon" src="../assets/images/windows-documents.ico" alt="Documents"/>
                            <p><span class="underline">D</span>ocuments</p>
                            <div class="start-menu-items-item-arrowright"></div>          
                        </li>

                        <li class="start-menu-items-item">
                            <img class="icon" src="../assets/images/windows-settings.ico" alt="Settings"/>
                            <p><span class="underline">S</span>ettings</p>
                            <div class="start-menu-items-item-arrowright"></div>     
                        </li>
                        
                        <li class="start-menu-items-item">
                            <img class="icon" src="../assets/images/windows-find.ico" alt="Find"/>
                            <p><span class="underline">F</span>ind</p>
                            <div class="start-menu-items-item-arrowright"></div> 
                        </li>
                        
                        <li class="start-menu-items-item">
                            <img class="icon" src="../assets/images/windows-help.ico" alt="Help"/>
                            <p><span class="underline">H</span>elp</p>
                        </li>
                        
                        <li class="start-menu-items-item">
                        	<img class="icon" src="../assets/images/windows-run.ico" alt="Run"/>
                            <p><span class="underline">R</span>un...</p>
                        </li>
                    </ul>

                    <ul class="start-menu-items-list2">

                        <li class="start-menu-items-item">
                        	<img class="icon" src="../assets/images/windows-shut-down.ico" alt="Shutdown"/>
                            <p>Sh<span class="underline">u</span>t Down...</p>
                        </li>

                    </ul>

			    </div>
		    </div>
		</div>

	</body>
	<script src="../assets/js/windows.js" type="text/javascript"></script>
</html>
